<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown menu</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./fontawesome/all.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="icon-button"><i class="fa-solid fa-plus"></i></a>
          </li>
          <li class="nav-item dropdown-btn">
            <a href="#" class="icon-button"><i class="fa-solid fa-bell"></i></a>

            <!-- Dropdown -->

            <div class="dropdown" data-dropdown>
              <a href="#" class="menu-item">
                <span class="icon-button">
                  <i class="fa-solid fa-info"></i>
                </span>
                Someone trying to reach you
                <span class="icon-right"
                  ><i class="fa-solid fa-xmark"></i
                ></span>
              </a>

              <a href="#" class="menu-item">
                <span class="icon-button">
                  <i class="fa-solid fa-circle-exclamation"></i>
                </span>
                Some Errors
                <span class="icon-right">
                  <i class="fa-solid fa-xmark"></i>
                </span>
              </a>

              <a href="#" class="menu-item">
                <span class="icon-button">
                  <i class="fa-solid fa-lock-open"></i>
                </span>
                Privacy
                <span class="icon-right">
                  <i class="fa-solid fa-xmark"></i>
                </span>
              </a>

              <a href="#" class="menu-item">
                <span class="icon-button">
                  <i class="fa-solid fa-user-group"></i>
                </span>
                New People You Might Know
                <span class="icon-right">
                  <i class="fa-solid fa-xmark"></i>
                </span>
              </a>
            </div>
          </li>

          <li class="nav-item dropdown-btn">
            <a href="#" class="icon-button">
              <i class="fa-brands fa-facebook-messenger"></i>
            </a>
          </li>

          <li class="nav-item dropdown-btn">
            <a href="#" class="icon-button">
              <i class="fa-solid fa-caret-down"></i>
            </a>

            <!-- Dropdown -->

            <div class="dropdown" data-dropdown>
              <a href="#" class="menu-item">
                <span class="icon-button">
                  <i class="fa-solid fa-user"></i>
                </span>
                My Profile
                <span class="icon-right"><i></i></span>
              </a>

              <a href="#" class="menu-item">
                <span class="icon-button">
                  <i class="fa-solid fa-gear"></i>
                </span>
                Settings
                <span class="icon-right"><i></i></span>
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
